
<div class="container bg-success-subtle p-4"> 
  <h1 class="text-center" style="font-weight: bold; color: green;">Cadastro de Produtos</h1>
  
  <div class="row">
    <div class="col-11 m-auto">
      <form>
        <div class="mb-3">
          <label for="RecIdNome" class="form-label">Id e Nome:</label>
          <input 
            type="text" 
            placeholder="Digite o ID e o nome do produto."
            class="form-control" 
            id="RecIdNome"
            name="RecIdNome"
            />
        </div>
    
        <div class="mb-3">
          <label for="Descrição" class="form-label">Descrição:</label>
          <textarea
            placeholder="Digite a descrição do produto."
            class="form-control"
            id="RecDescrição"
            name="RecDescrição"
          ></textarea>
        </div>
    
        <div class="mb-3">
          <label for="RecPreçoQnt" class="form-label">Preço e quantidade:</label>
          <input 
            type="text" 
            placeholder="Digite o preço do produto e a quantidade."
            class="form-control" 
            id="RecPreçoQnt"
            name="RecPreçoQnt"
            />
        </div>
        
        <button type="button" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>

</div>
